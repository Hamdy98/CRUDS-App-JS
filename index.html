<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>CRUDS</title>
  </head>
  <body>
    <div class="container py-5">
      <div class="mb-3">
        <label for="productName">Product Name</label>
        <input type="text" class="form-control" id="productName" onblur="validName()">
        <div class="alert alert-danger mt-2" id="alertName">
          Enter Valid Name
        </div>
      </div>
      <div class="mb-3">
        <label for="productPrice">Product Price</label>
        <input type="number" class="form-control" id="productPrice" onblur="validPrice()">
        <div class="alert alert-danger mt-2" id="alertPrice">
          Enter Valid Number
        </div>
      </div>
      <div class="mb-3">
        <label for="productCategory">Product Category</label>
        <select id="productCategory" class="form-select">
          <option value="tv">tv</option>
          <option value="mobile">mobile</option>
          <option value="tablet">tablet</option>
          <option value="labtop">labtop</option>
          <option value="pc">pc</option>
          <option value="screen">screen</option>
          <option value="airpods">airpods</option>
          <option value="charging">charging</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="productDescription">Product Description</label>
        <textarea id="productDescription" class="form-control"></textarea>
      </div>
      <button onclick="addProduct()" class="btn btn-outline-info" id="addBtn">Add Product</button>
      <button onclick="addEdit()" class="btn btn-outline-success" id="editBtn">Add Edit</button>
      <button onclick="clearForm()" class="btn btn-outline-danger">Clear Form</button>
    </div>
    <div class="container">
      <input onkeyup="search()" type="text" id="serachInput" class="form-control w-50 mx-auto my-4" placeholder="search.....">
      <table class="table table-striped  table-bordered">
        <thead>
          <th>#</th>
          <th>productName</th>
          <th>productPrice</th>
          <th>productCategory</th>
          <th>productDescription</th>
          <th>update</th>
          <th>delete</th>
        </thead>
        <tbody id="tableBody" class="table-group-divider"></tbody>
      </table>
    </div>

    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- JS src -->
    <script src="js/main.js"></script>
  </body>
</html>
